    buildsys: cbs/cloud7-openstack-ocata-el7
    distrepos:
    - name: RDO Ocata el7
      url: http://mirror.centos.org/centos/7/cloud/x86_64/openstack-ocata/
    - name: CentOS 7 Base
      url: http://mirror.centos.org/centos/7/os/x86_64/
    - name: CentOS 7 Updates
      url: http://mirror.centos.org/centos/7/updates/x86_64/
    - name: CentOS 7 Extras
      url: http://mirror.centos.org/centos/7/extras/x86_64/
- name: newton
  branch: newton-rdo
  repos:
  - name: el7
    buildsys: cbs/cloud7-openstack-newton-el7
    distrepos:
    - name: RDO Newton el7
      url: http://mirror.centos.org/centos/7/cloud/x86_64/openstack-newton/
    - name: CentOS 7 Base
      url: http://mirror.centos.org/centos/7/os/x86_64/
    - name: CentOS 7 Updates
      url: http://mirror.centos.org/centos/7/updates/x86_64/
    - name: CentOS 7 Extras
      url: http://mirror.centos.org/centos/7/extras/x86_64/
- name: mitaka
  branch: mitaka-rdo
  repos:
  - name: el7
    buildsys: cbs/cloud7-openstack-mitaka-el7
    distrepos:
    - name: RDO Mitaka el7
      url: http://mirror.centos.org/centos/7/cloud/x86_64/openstack-mitaka/
    - name: CentOS 7 Base
      url: http://mirror.centos.org/centos/7/os/x86_64/
    - name: CentOS 7 Updates
      url: http://mirror.centos.org/centos/7/updates/x86_64/
    - name: CentOS 7 Extras
      url: http://mirror.centos.org/centos/7/extras/x86_64/
- name: liberty
  # this is default branch for release and can be overriden on repo level
  branch: liberty-rdo
  repos:
  - name: el7
    buildsys: cbs/cloud7-openstack-liberty-el7
    distrepos:
    - name: RDO Liberty el7
      url: http://mirror.centos.org/centos/7/cloud/x86_64/openstack-liberty/
